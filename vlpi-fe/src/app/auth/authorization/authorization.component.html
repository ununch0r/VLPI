<div class="form-container justify-center">
    <div class="form-content">
        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="row justify-center header">
                LOGIN
            </div>

            <div class="row input-container">
                <input
                    placeholder="Email..."
                    type="text"
                    id="email"
                    rows="2"
                    class="form-control"
                    formControlName="login"/>
            </div>
            <div class="row input-container">
                <input
                    placeholder="Password..."
                    type="text"
                    id="password"
                    rows="2"
                    class="form-control"
                    formControlName="password"/>
            </div>

            <div class="row justify-center button-container">
                    <button mat-raised-button
                    [disabled]="!loginForm.valid"
                    color="primary"
                    class="submit" >
                     Submit
                    </button>
            </div>

            <div class="row justify-center">
                <p>Donâ€™t have an account? Click <a (click)="onRegistration()" class="registration-link"> here</a>!</p>
            </div>
        </form>
    </div>
</div>
